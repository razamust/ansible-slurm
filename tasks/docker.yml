---

-  name: Yum repolist for Docker
   yum_repository:
     name: docker
     description: yum repository for docker
     baseurl: https://download.docker.com/linux/ubuntubionic/stableamd64packages
     gpgcheck: no
    
-   name: Install required system packages
      apt: name={{ item }} state=latest update_cache=yes
      loop: [ 'apt-transport-https', 'ca-certificates', 'curl', 'software-properties-common', 'virtualenv']

-   name: Add Docker GPG apt Key
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present

-   name: Start service docker
     service:
      name: docker
      state: started


