---

- name: create build directory
  file:
    path: /slurm-web/Dockerfile
    state: touch
    owner: root
    group: root
    mode: '0755'

- name: Clone Git repository
  git:
    repo: https://github.com/edf-hpc/slurm-web.git
    version: master
    dest: /slurm-web/Dockerfile
    
- name: Build container image
  command: docker build -t slurm-web ./slurm-web
 

   
   

    
