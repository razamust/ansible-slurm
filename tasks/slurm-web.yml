---

- name: create build directory
  file:
    path: /slurm-web
    state: directory
    owner: root
    group: root
    mode: '0755'

- name: Clone Git repository
  git:
    repo: https://github.com/edf-hpc/slurm-web.git
    version: master
    dest: /slurm-web/dockerfile 
    owner: root     
    group: root
    mode: '0644'
   
- name: build container image
  build:
    name: slurm-web container
    path: /slurm-web/dockerfile
    source: build
    state: present
    
